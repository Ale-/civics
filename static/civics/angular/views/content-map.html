<!-- Map filters -->
<div map-filters></div>

<!-- Profile of selected marker -->
<div marker-info></div>

<!-- Map viewport container including map and user actions over it -->
<div class="map-container" ng-class="{ 'show-city-labels' : content.center.zoom < 10 }">
    <!-- Map actions -->
    <div map-actions></div>
    <!-- Leaflet map -->
    <leaflet id="civics-map" width="100%" height="500px"
             ng-class="{ 'collapsed' : content.showing_initiative }"
             center="content.center" defaults="content.defaults"
             controls="content.controls" layers="content.layers">
             <!-- Add custom control -->
             <div leaflet-expand></div>
    </leaflet>
</div>

<!-- Social widgets block -->
<div social></div>
