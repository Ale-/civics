<!-- Renders a block with user actions and the state of map filters -->

<div class="map-actions">
    <div class="map-actions__actions">
        <span ng-click="list.showing_map=true" class="map-actions__action--map icon-map"></span>
        <a href="/#!/iniciativas-lista">
            <span class="map-actions__action--grid icon-list"></span>
        </a>
        <span ng-click="list.download_xls()" class="map-actions__action--download icon-download"></span>
    </div>
    <div class="markers-count">
        <span class="markers-count__label">Mostrando </span>
        <span class="markers-count__number">{{ list.initiatives_count }}</span>
        <span class="markers-count__label"> iniciativas</span>
    </div>
    <ul class="filter-tags">
        <li class="filter-tags__tag"
            ng-repeat="filter in list.active_filters"
            ng-click="list.removeFilter($index)">
            {{ filter.n }} <span class="filter-tags__close">Ã—</span>
        </li>
        <li class="filter-tags__remove"
            ng-show="list.active_filters.length > 0"
            ng-click="list.removeFilters()">
            Eliminar filtros
        </li>
    </ul>
    <div search></div>
</div>
