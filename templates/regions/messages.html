{# Messages region #} {% extends 'regions/region-base.html' %}

{% block region_content %}
    {% if messages %}
        <ul class="messages-list">
            <p class="messages-list__remove">
              ❌
            </p>
            {% for message in messages %}
                <li{% if message.tags %} class="messages-list__msg {{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
